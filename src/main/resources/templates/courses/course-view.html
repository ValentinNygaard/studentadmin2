<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Kurser</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-grid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>

<div class="topnav">
    <a href="/">StudentAdmin</a>
    <a href="/students">Studerende</a>
    <a class="active" href="/courses">Kurser</a>
    <a href="/exercises">Opgaver</a>
    <a href="/exams">Eksamener</a>
    <a href="/teachers">Undervisere</a>
</div>

<div class="container" style="padding-left:0px">
    <div class="row">
        <div class="col">

            <h1>Kurser</h1>

            <h2>- Se og rediger</h2>

            <p>&nbsp</p>

            <div class="box1">

                <h3>Stamoplysninger</h3>

                 <p>Navn: <span th:text="${course.course_title}"></span></p>
            </div>

            <p>&nbsp</p>



        </div>

        <div class="col">

            <p>&nbsp</p>

            <div class="box1">

                <h3>Rediger stamoplysninger</h3>
                <form action="/updateCourse" method="post">
                    Navn:<br>
                    <input type="hidden" name="course_id" size="30" th:value="${course.course_id}">
                    <input type="text" name="course_title" size="30" th:value="${course.course_title}"><br>&nbsp<br>
                    <input type="submit" value="Opdater">
                </form>
            </div>

            <p>&nbsp</p>

            <div class="box1">

                <h3 style="color: darkred">Slet dette kursus fra systemet</h3>
                <form action="/deleteCourse" method="post">
                    <input type="hidden" name="course_id" size="30" th:value="${course.course_id}">
                    <input type="hidden" name="course_title" size="30" th:value="${course.course_title}">
                    <input type="submit" value="Slet">
                </form>
            </div>

        </div>
    </div>
</div>




</body>
</html>
